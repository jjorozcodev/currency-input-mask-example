<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Input Mask - Example</title>
</head>

<body>
    <div class="row form-group">
        <div class="col-sm-3">
            <label class="col-form-label">Dollar (U$)</label>
        </div>
        <div class="col-sm-9">
            <input id="numero" type="text" placeholder="$" class="form-control autonumber" data-a-sign="$ ">
        </div>
    </div>
</body>

</html>

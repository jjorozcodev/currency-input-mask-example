<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Input Mask - Example</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="js/inputmask.js"></script>
    <script src="js/jquery.inputmask.js"></script>
    <script src="js/autoNumeric.js"></script>
    <script src="js/form-mask.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <h1>Currency Input Mask - Example</h1>
        <br>
        <hr>
        <br>
        <div class="row form-group">
            <div class="col-sm-3">
                <label class="col-form-label">Dollar (U$)</label>
            </div>
            <div class="col-sm-9">
                <input id="number" onkeyup="catchValue()" type="text" placeholder="$" class="form-control autonumber"
                    data-a-sign="$ ">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-3">
                <label class="col-form-label">Value Entered:</label>
            </div>
            <div class="col-sm-9">
                <span class="align-middle">
                    <mark id="result" class="align-middle">Nothing yet...</mark>
                </span>
            </div>
        </div>

    </div>

    <script>
        function catchValue() {
            $('#result').html($('#number').val());
        }
    </script>
</body>

</html>
